<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
            <button style="background:orange ;" class="equal">=</button>
            <button class="delete" style="background: red;">D</button>
            <button class="operator" data-value="/">/</button>
            <button class="operator" data-value="+">+</button>
            <button class="nums" data-value="7">7</button>
            <button class="nums" data-value="8">8</button>
            <button class="nums" data-value="9">9</button>
            <button class="operator" data-value="-">-</button>
            <button class="nums" data-value="4">4</button>
            <button class="nums" data-value="5">5</button>
            <button class="nums" data-value="6">6</button>
            <button class="operator" data-value="*">*</button>
            <button class="nums" data-value="1">1</button>
            <button class="nums" data-value="2">2</button>
            <button class="nums" data-value="3">3</button>
            <button class="nums" data-value="0">0</button>

        </div>
    </div>


    <script src="app.js" defer></script>

</body>

</html>
